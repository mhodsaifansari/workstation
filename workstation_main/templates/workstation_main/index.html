{% extends 'workstation_main/layout.html' %}
{% load static %}

{% block head %}
<link href="{% static 'workstation_main/style_index.css' %}" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="{% static 'workstation_main/jquery-ui.css' %}" rel="stylesheet">
<script type="module" src='{% static "workstation_main/journal.js"%}'></script>
<script src="{%static 'workstation_main/jquery.js'%}"></script>
<script src="{%static 'workstation_main/jquery-ui.min.js'%}"></script>
        <script src='{% static "workstation_main/script_index_journal.js"%}'></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <!--<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        -->
{% endblock %}

{% block index%}
<nav class="navbar navbar-light  container-fluid" style="background-color: #e3f2fd;">
    <span class="navbar-brand">
    <img src="{% static 'workstation_main/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""> Workspace
    </span>

    <ul class="nav justify-content-end" id="logout">
        <li>
            <span class="nav-item nav-link active">{{user.username}}</span>
        </li>
        <li>
            <a class="nav-item nav-link active" href="{% url 'logout' %}">Logout</a>
        </li>

    </ul>

</nav>
<div class="body_index flex">
    <div class="nav_div flex flex-none">
        <ul class="list-group">
           <li class="list-group-item " onclick="change_content('journal')" ><svg xmlns="http://www.w3.org/2000/svg" width="3rem" height="3rem" fill="currentColor" class="bi bi-journal-text" viewBox="0 0 16 16" >

              </svg></li>
          </ul>
        
    </div>
    
       {%  block content%}
       {% endblock %}
    
{% endblock %}
